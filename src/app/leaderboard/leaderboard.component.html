<div class="container mt-5">
  <h2>Leaderboard</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Store</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of leaderboard; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ entry.name }}</td>
        <td>{{ entry.store }}</td>
        <td>{{ entry.score }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" routerLink="/">Back to Home</button>
</div>
