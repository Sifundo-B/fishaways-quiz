<div class="container mt-5">
  <div *ngIf="!quizFinished">
    <h2>{{ questions[currentQuestionIndex].question }}</h2>
    <div *ngFor="let option of questions[currentQuestionIndex].options" class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="quizOption"
        [value]="option"
        (change)="selectOption(option)"
      />
      <label class="form-check-label">{{ option }}</label>
    </div>
    <button class="btn btn-primary mt-3" (click)="nextQuestion()">Next</button>
  </div>
  <div *ngIf="quizFinished" class="text-center">
    <h2>Quiz Finished!</h2>
    <p>Your score: {{ score }} / {{ questions.length }}</p>
    <button class="btn btn-primary" (click)="finishQuiz()">View Leaderboard</button>
  </div>
</div>
